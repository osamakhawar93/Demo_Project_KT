<div class="search-artists">
  <div class="overlay"></div>
  <div class="search-box">
    <h3 class="main-head">Search Artists and their upcoming events</h3>
      <div class="search-wrapper">
          <input type="text" class="" #searchArtistInput (keyup)="enterKeySubmission($event)" placeholder="Search artists" />
          <button class="search-btn" (click)="getSearchResults(searchArtistInput.value)">
              <img src="../../../assets/images/search.svg" alt="Search Icon">
          </button>
      </div>
      <div class="suggestions" *ngIf="searchOptions?.length>0">
           <small>This data is coming from localstorage</small>
          <p *ngFor="let artist of searchOptions" (click)="getThisArtist(artist)">{{artist.name}}</p>
      </div>
  </div>

  <ng-container>
      <div class="row">
          <div class="col-md-12">
              <div class="artist" *ngIf="artist">
                  <img class="profile" src="{{artist?.thumb_url}}" />
                  <div class="artist-info">
                      <h4>{{artist?.name}}</h4>
                      <a (click)="storeDataInLS()" href="events?artistName={{artist?.name}}">Upcoming Events</a>
                      <p class="fb">
                          <a href="{{artist?.facebook_page_url}}" target="_blank">
                              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="96.124px" height="96.123px" viewBox="0 0 96.124 96.123" style="enable-background:new 0 0 96.124 96.123;" xml:space="preserve">
                                  <g>
                                      <path d="M72.089,0.02L59.624,0C45.62,0,36.57,9.285,36.57,23.656v10.907H24.037c-1.083,0-1.96,0.878-1.96,1.961v15.803
      c0,1.083,0.878,1.96,1.96,1.96h12.533v39.876c0,1.083,0.877,1.96,1.96,1.96h16.352c1.083,0,1.96-0.878,1.96-1.96V54.287h14.654
      c1.083,0,1.96-0.877,1.96-1.96l0.006-15.803c0-0.52-0.207-1.018-0.574-1.386c-0.367-0.368-0.867-0.575-1.387-0.575H56.842v-9.246
      c0-4.444,1.059-6.7,6.848-6.7l8.397-0.003c1.082,0,1.959-0.878,1.959-1.96V1.98C74.046,0.899,73.17,0.022,72.089,0.02z" />
                                  </g>
                              </svg>
                          </a>
                      </p>
                  </div>
              </div>

              <p class="error" *ngIf="noArtistsError">{{errorMessage}}</p>

          </div>
      </div>
  </ng-container>

</div>
